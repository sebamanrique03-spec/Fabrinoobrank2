<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papea a Fabri200o</title>
<style>
    body {
        background-color: #1b1b1b;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
        text-align: center;
    }

    #contador {
        margin: 15px 0;
        font-size: 1.5em;
    }

    button {
        padding: 10px 25px;
        font-size: 1.2em;
        background-color: #ff4d4d;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        transition: background-color 0.3s;
        margin: 5px;
    }

    button:hover {
        background-color: #ff1a1a;
    }

    #top {
        margin-top: 30px;
        width: 100%;
        max-width: 400px;
    }

    #top h2 {
        text-align: center;
    }

    #top ol {
        padding-left: 20px;
    }

    #top li {
        margin: 5px 0;
    }

    input {
        padding: 8px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
        width: 200px;
        text-align: center;
    }

    #loginSection {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<h1>Papea a Fabri200o</h1>

<div id="loginSection">
    <input type="text" id="nombre" placeholder="Tu nombre de usuario">
    <button id="loginBtn">Iniciar / Registrar</button>
</div>

<div id="gameSection" style="display:none;">
    <div id="contador">Papeaste a fabri 0 Veces!</div>
    <button id="noobBtn">Noob200o</button>

    <div id="top">
        <h2>Top de clics</h2>
        <ol id="topLista"></ol>
    </div>
</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const nombreInput = document.getElementById("nombre");
const loginSection = document.getElementById("loginSection");
const gameSection = document.getElementById("gameSection");

const boton = document.getElementById("noobBtn");
const textoContador = document.getElementById("contador");
const topLista = document.getElementById("topLista");

// Lista de usuarios y clics
let top = JSON.parse(localStorage.getItem("top")) || {};
let nombre = "";
let contador = 0;

// Funci贸n para actualizar el ranking
function actualizarTop() {
    // Ordenar de mayor a menor
    const topOrdenado = Object.entries(top).sort((a,b) => b[1]-a[1]);
    topLista.innerHTML = "";
    topOrdenado.forEach(([user, clicks]) => {
        const li = document.createElement("li");
        li.textContent = `${user}: ${clicks} clics`;
        topLista.appendChild(li);
    });
    localStorage.setItem("top", JSON.stringify(top));
}

// Funci贸n para cargar datos del usuario
function cargarUsuario(user) {
    nombre = user;
    contador = parseInt(localStorage.getItem(`contador_${nombre}`)) || 0;
    textoContador.textContent = `Papeaste a fabri ${contador} Veces!`;
    actualizarTop();
    gameSection.style.display = "block";
    loginSection.style.display = "none";
}

// Iniciar sesi贸n / registrar
loginBtn.addEventListener("click", () => {
    const user = nombreInput.value.trim();
    if(!user){
        alert("Ingresa un nombre de usuario!");
        return;
    }
    localStorage.setItem("usuarioNombreActual", user);
    cargarUsuario(user);
});

// Bot贸n de clic
boton.addEventListener("click", () => {
    if(!nombre) return;
    contador++;
    textoContador.textContent = `Papeaste a fabri ${contador} Veces!`;
    localStorage.setItem(`contador_${nombre}`, contador);
    top[nombre] = contador;
    actualizarTop();
});

// Auto login si ya estaba logueado
const usuarioGuardado = localStorage.getItem("usuarioNombreActual");
if(usuarioGuardado){
    cargarUsuario(usuarioGuardado);
}
</script>

</body>
</html>
